<html>
  <head>
    <title>React : En ES6</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      /*
      * Création d'e plusieurs éléments React pour le DOM Virtuel
      * <div>
      *   <h1>
      *     #text
      *   <p>
      *     #text
      */

      // Avant :
      /*
      const elementReactDiv = React.createElement('div', {
        style: {
          border: '2px solid blue'
        },
        className: 'classe-css-de-la-div'
      }, ...[
        React.createElement('h1', {
            style: {
              color: 'puple'
            },
            title: 'Titre des bases de React',
            onClick: function(evt) {
              window.alert('Titre Cliqué !');
            },
            className: 'classe-css-des-titres'
          }, ...[
            'Les bases'
        ]),
        React.createElement('p', {
          style: {
            color: 'pink'
          },
          title: 'Les bases de React',
          onClick: function(evt) {
            window.alert('Parapgraphe Cliqué !');
          },
          className: 'classe-css-des-paragraphes'
        }, ...[
         'Etudions les bases de React'
        ])
      ]);
      */

      // Après
      const elementReactDiv = (<div
      style={ {
          border: '2px solid blue'
        } }
        className="classe-css-de-la-div"
      >
        <h1 style={ {
              color: 'puple'
            } }
            title="Titre des bases de React"
            onClick={function(evt) {
              window.alert('Titre Cliqué !');
            }}
            className="classe-css-des-titres">Les bases</h1>
        <p style={ {
            color: 'pink'
          } }
          title="les bases de React"
          onClick={function(evt) {
            window.alert('Parapgraphe Cliqué !');
          }}
          className="classe-css-des-paragraphes">Etudions les bases de React</p>
      </div>)

      /*
      * Synchronisation de cet élément du DOM Virtuel avec le DOM
      */
      ReactDOM.render(
        elementReactDiv,
        window.document.getElementById('app'),
        function(){
          console.log('Div inserée dans le DOM par ReactDOM.render()');
      });
    </script>
  </body>
</html>
